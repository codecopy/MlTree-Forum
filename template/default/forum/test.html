{extend name="default/public/main"}
{block name="muen"}
{include file='default/public/topbar' /}{// 默认的topbar直接使用这一段即可}
{/block}
{block name="main"}
<form action="" method="post">
    <div class="mtf-block">
        <label class="mdui-textfield-label">欲操作项目</label>
        <select class="mdui-select" mdui-select>
            <option value="top">置顶</option>
            <option value="essence">精华</option>
            <option value="closed">关闭</option>
        </select>
    </div>
    <div class="mtf-block">
        <label class="mdui-checkbox">
            <input type="checkbox" />
            <i class="mdui-checkbox-icon"></i>
            是否通知作者
        </label>
    </div>
    <div class="mtf-block">
        <button type="submit" class="mdui-btn">确认</button>
    </div>
</form>
{/block}

{block name="js"}
<script>
    $('#btn').click(() => {
        var formData = new FormData();
        for (var i = 0; i < $('#file')[0].files.length; i++) {
            formData.append('file[]', $('#file')[0].files[i]);
        }

        $.ajax({
            url: '',
        })
    })
</script>
{/block}
